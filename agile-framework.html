<!DOCTYPE html>
<html class="full-height" lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Pojokan.dev - Agile Framework</title>
    <meta
      name="description"
      content="Pojokan.dev - Agile Framework - Quick sprint turn within fortnightly period"
    />
    <link rel="icon" href="/img/icon2.ico" />
    <link rel="stylesheet" href="/css/main.css" />
    <script type="text/javascript" src="/js/main.js"></script>
  </head>

  <body id="top">
    <!-- Navbar-->
    <nav
      data-include="navbar"
      class="navbar navbar-expand-lg navbar-dark fixed-top top-nav-collapse"
      id="navbar"
    ></nav>

    <div id="sub-content">
      <section class="py-5">
        <div class="container">
          <div class="row mb-4">
            <div class="col-md-12 text-center wow fadeInDown">
              <picture>
                <source
                  srcset="img/Grand-Design-API-Integration.webp"
                  type="image/webp"
                />
                <source
                  srcset="img/Grand-Design-API-Integration.png"
                  type="image/png"
                />
                <img
                  loading="lazy"
                  alt="Grand Design API Integration"
                  class="responsive-image"
                />
              </picture>
            </div>
          </div>
          <div data-include="agile-framework-content"></div>
        </div>
      </section>
    </div>

    <footer
      data-include="footer"
      class="page-footer indigo darken-2 center-on-small-only pt-0 mt-0"
    ></footer>
  </body>
</html>
